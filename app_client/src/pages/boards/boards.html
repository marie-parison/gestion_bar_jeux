<ion-header>

  <ion-navbar>
    <ion-title>List of Boards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="board-card" *ngFor="let board of boards">
    <div class="card-title">{{board.game.name}}</div>
    <ion-item>
      <div style="display: inline-flex">
        <img *ngFor="let pic of board.game.game_pictures" src="{{pic.small}}" alt="">
      </div>
    </ion-item>
    <ion-item *ngIf="board.available">
      <span>Available </span>
    </ion-item>
    <ion-item *ngIf="!board.available">
      <span>Not Available</span>
      <span *ngIf="board.invoices.length > 0"> Table #{{ board.invoices[0].table.number}}</span>
    </ion-item>
      <ion-toggle [checked]="board.available" (click)="toggleAvailable(board)"></ion-toggle>
  </ion-card>
</ion-content>

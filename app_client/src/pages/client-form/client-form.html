<ion-header>

  <ion-navbar>
    <ion-title>Client - Table {{table.nb}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input [formControl]="form.controls['lastname']" type="text" placeholder="Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prénom</ion-label>  
      <ion-input [formControl]="form.controls['firstname']" type="text" placeholder="Prénom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date de naissance</ion-label>      
      <ion-input [formControl]="form.controls['birthdate']" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>      
      <ion-input [formControl]="form.controls['email']" type="email" placeholder="client@client.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Genre</ion-label>
      <ion-select formControlName="gender">
        <ion-option value="f">Femme</ion-option>
        <ion-option value="m">Homme</ion-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button block color="danger" (click)="returnToTable()">CANCEL</button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button block color="secondary" (click)="createClient()">OK</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <h2>Consommations</h2>
        <div *ngFor="let order of orders">
          <p>
            {{order.name}}
          </p>
          <p>
            {{order.price}} â‚¬

        <div *ngFor="let game of games">
